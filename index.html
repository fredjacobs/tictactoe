<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <!-- <script  src="script.js" defer ></script> -->
    <script  src="game.js" defer ></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="board-container">
        <div class="gameCell" id="0" data-cell="1"></div>
        <div class="gameCell" id="1" data-cell="2"></div>
        <div class="gameCell" id="2" data-cell="3"></div>
        <div class="gameCell" id="3" data-cell="4"></div>
        <div class="gameCell" id="4" data-cell="5"></div>
        <div class="gameCell" id="5" data-cell="6"></div>
        <div class="gameCell" id="6" data-cell="7"></div>
        <div class="gameCell" id="7" data-cell="8"></div>
        <div class="gameCell" id="8" data-cell="9"></div>
    </div>
    <div class="results">
        <div class="playerNames">
            <p id="playerOne">Player One - X <span id="vs"><strong>VS</strong></span> Player Two - O</p>
            <h1 id="winner-announce"></h1>
        </div>
        <button class="reset-game">NEW GAME</button>
        <div id="choose-player-section">
            <p>Who Shall Play First</p>
            <input type="radio" name="player" id="human" value="X" >HUMAN
            <input type="radio" name="player" id="ai" value="O" checked>AI

        </div>
       
    </div>
</div>
    
</body>
</html>
